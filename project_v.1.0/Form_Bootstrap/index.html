<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="form" >
        <form action="#" onsubmit="submitForm()">
            <fieldset>
                <h3>Book a Call</h3>
        <h6>Book a call slot and our representative will call you within 1hr of selected time.</h6>
        <hr>
            <label for="name" class="form-label">Name:</label><br>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name.">
            <label for="email" class="form-label">Email:</label><br>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter your e-mail.">
            <label for="phone" class="form-label">Phone:</label><br> 
            <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
            <label for="call" class="form-label">Time for Call</label><br> 
            <input type="date" name="call" id="call" value="2023-01-17" class="form-control">
            <input type="time" name="call" id="call" value="11:00" class="form-control"><br>
            <input type="submit" value="GET A CALL" class="form-control">
           </fieldset>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
